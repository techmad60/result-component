<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="parent">
  <div class="container first-child">
    <p class="result grey">Your Result</p>
    <p class="p-f-large"><span class="f-large ">76</span><br>
    </p>
    <p class="grey fw-2">of 100</p>
    <p class=" remark-title fs-2 ">Great</p>
    <p class="remark-text grey">You scored higher than 65% of the<br> people who have taken these tests.</p>
  </div>
  <div class="container last-child">
    <p class="dark-blue m-1 fw-2"> Summary</p>
    <div class="d-flex bg-red">
      <img class="icon" src="assets/images/icon-reaction.svg">
      <p class="red">Reaction</p> 
      <p class="text-end fw-2"><span class="dark-blue fw-2"> 80</span>
      <span class="dark-grey"> / 100</span></p>
    </div>
    
    <div class="d-flex bg-yellow">
      <img class="icon" src="assets/images/icon-memory.svg"><p class="yellow">Memory</p> <p class="text-end fw-2"><span class="dark-blue fw-2">92</span>
      <span class="dark-grey"> / 100</span></p>
    </div>

    <div class="d-flex bg-green">
      <img class="icon" src="assets/images/icon-verbal.svg"><p class="green">Verbal </p> 
      <p class="text-end fw-2"><span class="dark-blue fw-2"> 61</span>
      <span class="dark-grey"> / 100</span>
      </p>
    </div>
    
    <div class="d-flex bg-blue">
      <img class="icon" src="assets/images/icon-visual.svg">
        <p><span class="blue">Visual</span></p><p class="text-end fw-2">
          <span class="dark-blue fw-2">72</span> <span class="dark-grey"> / 100</span>
        </p>
    </div>
   
    <p class="continue-btn m-1 fw-2"> Continue</p>
  </div>
</div>
  

 
  
 
  
  <div class="attribution m-1">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ebere-chukwudi-7b59b3241">Ebere </a>.
  </div>
</body>
</html>
